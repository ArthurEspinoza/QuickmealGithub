<!DOCTYPE html>
<html>
    <head>
       <title>Quickmeal</title>
       <link rel="stylesheet" href="css/menu.css">
       <script type= "text/javascript" src= "js_scripts/compra.js"></script>
       <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    </head>
</html>
<body>
    <script>
            function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
    <div class="topnav" id="myTopnav">
        <div id="logo">
            <img src="images/logo.jpg" alt="logo">
        </div>
        <a href="menu2.html">Platillos</a>
        <a href="bebida.html">Bebidas</a>
        <a href="#postre" class="active">Postres</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
    </div>
    <div class="fila">
        <div class="col-1">
            <table>
                <tr>
                    <td>
                        <img src="img/flan-reducido.png" class="tdImg" alt="flan" width="300" height="200">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Flan Napolitano $30</h3>
                        <span>Cantidad:</span>
                        <input type="number" name="cantidadFlan" id="cflan" value="0" min="0" max="10">
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-2">
            <table>
                <tr>
                    <td>
                        <img src="img/carlota-reducido.png" class="tdImg" alt="carlota" width="300" height="200">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Carlota de Limon $25</h3>
                        <span>Cantidad:</span>
                        <input type="number" name="cantidadCarlota" id="ccarlota" value="0" min="0" max="10">
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-3">
            <table>
                <tr>
                    <td>
                        <img src="img/helado-reducido.png" class="tdImg" alt="helado" width="300" height="200">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Helado Napolitano $25</h3> 
                        <span>Cantidad:</span>
                        <input type="number" name="cantidadHeladp" id="chelado" value="0" min="0" max="10">
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <button id="ordenar" onclick="mandar()" >Ordenar</button>
    <script>
        function mandar(){
                     var f = document.getElementById("cflan").value;
                     var c = document.getElementById("ccarlota").value;
                     var h = document.getElementById("chelado").value;
                     var pagina = "ordenarPostre.html"+"?";
                     var nombre=f+c+h;
                     alert(nombre)
                     for (let i = 0; i < nombre.length; i++) {
                         if(i==0){
                            pagina += "f"+ "=" + escape(eval(nombre[i]))+"&";
                         }
                         if(i==1){
                            pagina += "c"+ "=" + escape(eval(nombre[i]))+"&";
                         }
                         if(i==2){
                            pagina += "h"+ "=" + escape(eval(nombre[i]))+"&";
                         }
                     }
                     pagina = pagina.substring(0,pagina.length-1);
                     alert(pagina);
                     location.href=pagina;
                 }
    </script>
</body>
