<!DOCTYPE html>
<html>
    <head>
       <title>Quickmeal</title>
       <link rel="stylesheet" href="css/menu.css">
       <script type= "text/javascript" src= "js_scripts/compra.js"></script>
       <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    </head>
</html>
<body>
    <script>
            function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
    <div class="topnav" id="myTopnav">
        <div id="logo">
            <img src="images/logo.jpg" alt="logo">
        </div>
        <a href="menu2.html">Platillos</a>
        <a href="#bebida" class="active">Bebidas</a>
        <a href="postre.html">Postres</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
    </div>
    <div class="fila">
        <div class="col-1">
            <table>
                <tr>
                    <td>
                        <img src="img/coca-reducido.png" class="tdImg" alt="coca" width="300" height="200">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Coca Cola $15</h3>
                        <span>Cantidad:</span>
                        <input type="number" name="cantidadPeperoni" id="ccoca" value="0" min="0" max="10">
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-2">
            <table>
                <tr>
                    <td>
                        <img src="img/boing-reducido.png" class="tdImg" alt="boing" width="300" height="200">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Boing de Mango $15</h3>
                        <span>Cantidad:</span>
                        <input type="number" name="cantidadHawaiana" id="cboing" value="0" min="0" max="10">
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-3">
            <table>
                <tr>
                    <td>
                        <img src="img/malteada-reducido.png" class="tdImg" alt="malteada" width="300" height="200">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Malteada de Fresa $25</h3> 
                        <span>Cantidad:</span>
                        <input type="number" name="cantidad4quesos" id="cmalteada" value="0" min="0" max="10">
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <button id="ordenar" onclick="mandar()" >Ordenar</button>
    <script>
        function mandar(){
                     var c = document.getElementById("ccoca").value;
                     var b = document.getElementById("cboing").value;
                     var m = document.getElementById("cmalteada").value;
                     var pagina = "ordenarBebida.html"+"?";
                     var nombre=c+b+m;
                     alert(nombre)
                     for (let i = 0; i < nombre.length; i++) {
                         if(i==0){
                            pagina += "c"+ "=" + escape(eval(nombre[i]))+"&";
                         }
                         if(i==1){
                            pagina += "b"+ "=" + escape(eval(nombre[i]))+"&";
                         }
                         if(i==2){
                            pagina += "m"+ "=" + escape(eval(nombre[i]))+"&";
                         }
                     }
                     pagina = pagina.substring(0,pagina.length-1);
                     alert(pagina);
                     location.href=pagina;
                 }
    </script>
</body>
