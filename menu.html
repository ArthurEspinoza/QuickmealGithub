<!DOCTYPE html>
<html>
    <head>

<body>
    <script>
            function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
    <div class="topnav" id="myTopnav">
        <a href="#platillo" class="active">Platillos</a>
        <a href="#bebida">Bebidas</a>
        <a href="#postre">Postres</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
    </div>
    <div class="fila">
        <div class="col-1">
            <table>
                <tr>
                    <td>
                        <img src="img/pepperoni-pizza.png" class="tdImg" alt="pepperoni-pizza" width="395.5" height="205.5">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Pizza Pepperoni $100</h3>
                        <button class="tdBtn">Comprar</button>
                    </td>

            </table>
        </div>
        <div class="col-2">
            <table>
                <tr>
                    <td>
                        <img src="img/hawaiana-pizza.png" class="tdImg" alt="hawaiana-pizza" width="395.5" height="205.5">
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-3">
            <table>
                <tr>
                    <td>
