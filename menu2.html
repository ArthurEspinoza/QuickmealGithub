<!DOCTYPE html>
<html>
    <head>
       <title>Quickmeal</title>
       <link rel="stylesheet" href="css/menu.css">
       <script type= "text/javascript" src= "js_scripts/compra.js"></script>
       <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    </head>
</html>
<body>
    <script>
            function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
    <div class="topnav" id="myTopnav">
        <div id="logo">
            <img src="images/logo.jpg" alt="logo">
        </div>
        <a href="#platillo" class="active">Platillos</a>
        <a href="#bebida">Bebidas</a>
        <a href="#postre">Postres</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
    </div>
    <div class="fila">
        <div class="col-1">
            <table>
                <tr>
                    <td>
                        <img src="images/pepperoni-pizza-reducido.png" class="tdImg" alt="pepperoni-pizza" width="300" height="200">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Pizza Pepperoni $100</h3>
                        <span>Cantidad:</span>
                        <input type="number" name="cantidadPeperoni" id="cpeperoni" value="0" min="0" max="10">
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-2">
            <table>
                <tr>
                    <td>
                        <img src="images/hawaiana-pizza-reducido.png" class="tdImg" alt="hawaiana-pizza" width="300" height="200">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Pizza Hawaiana $80</h3>
                        <span>Cantidad:</span>
                        <input type="number" name="cantidadHawaiana" id="chawaiana" value="0" min="0" max="10">
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-3">
            <table>
                <tr>
                    <td>
                        <img src="images/4quesos-pizza-reducido.png" class="tdImg" alt="4quesos-pizza" width="300" height="200">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>Pizza 4 Quesos $130</h3> 
                        <span>Cantidad:</span>
                        <input type="number" name="cantidad4quesos" id="c4quesos" value="0" min="0" max="10">
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <button id="ordenar" onclick="mandar()" >Ordenar</button>
    <script>
        function mandar(){
                     var p = document.getElementById("cpeperoni").value;
                     var h = document.getElementById("chawaiana").value;
                     var q = document.getElementById("c4quesos").value;
                     var pagina = "ordenar.html"+"?";
                     var nombre=p+h+q;
                     alert(nombre)
                     for (let i = 0; i < nombre.length; i++) {
                         if(i==0){
                            pagina += "p"+ "=" + escape(eval(nombre[i]))+"&";
                         }
                         if(i==1){
                            pagina += "h"+ "=" + escape(eval(nombre[i]))+"&";
                         }
                         if(i==2){
                            pagina += "q"+ "=" + escape(eval(nombre[i]))+"&";
                         }
                     }
                     pagina = pagina.substring(0,pagina.length-1);
                     alert(pagina);
                     location.href=pagina;
                 }
    </script>
</body>
